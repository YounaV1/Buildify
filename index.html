<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buildify</title>
    <link rel="icon" type="image/x-icon" href="public/Shakhsito1.png" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/aclock.css">
    <link rel="stylesheet" href="/css/dclock.css">
    <link rel="stylesheet" href="/css/todolist.css">
    <link rel="stylesheet" href="/css/calculator.css">
    <link rel="stylesheet" href="/css/calender.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body onload = "startTime()">


<!-- Menu Button -->
<button id="listbutton">
<p id="buttontxt">Menu</p>
</button>


<!-- widgets list -->
<div id="mainlist"> 
  <div id="clockcontainer">
    <img id="mainclock" src="/public/CLocks.png" alt="Clocks" width="100" height="100">
    <img id="analogclock" src="/public/AnalogClock.png" alt="AnalogClock" width="100" height="100">
    <img id="digitalclock" src="/public/DigitalCLock.png" alt="DigitalCLock" width="100" height="100">
    <!-- <img id="cancelclock" src="/public/backspace.png" alt="cancel" width="100" height="100"> -->
  </div>
  
  <div id="calendercontainer">
    <img id="calender" src="/public/Calender.png" alt="Calender" width="100" height="100">    
    <img id="calender1" src="/public/maincalender.png" alt="Calender" width="100" height="100">
    <!-- <img id="cancelcalender" src="/public/backspace.png" alt="cancel" width="100" height="100"> -->
  </div>

  <div id="tdcontainer">
    <img id="maintdlist" src="/public/maintodolist.png" alt="maintodolist" width="100" height="100"> 
    <img id="tdlist" src="/public/todolist.png" alt="todolist" width="100" height="100">
  </div>

  <div id="calcontainer">
    <img id="maincal" src="/public/maincalculator.png" alt="maincalculator" width="100" height="100"> 
    <img id="cal" src="/public/calculator.png" alt="calculator" width="100" height="100">
  </div>
</div>


<!-- aclock -->
<div id="realaclockcontainer">
  <div class="clock">
    <div style="--clr: #1e2a4e; --h: 74px;" id="hour" class="handh">
      <i></i>
    </div>
    <div style="--clr: #233361; --h: 89px ;" id="min" class="handm">
      <i></i>
    </div>
    <div style="--clr: #2b3d75; --h: 104px" id="sec" class="hands">
      <i></i>
    </div>

    <span style="--i: 1"><b>1</b></span>
    <span style="--i: 2"><b>2</b></span>
    <span style="--i: 3"><b>3</b></span>
    <span style="--i: 4"><b>4</b></span>
    <span style="--i: 5"><b>5</b></span>
    <span style="--i: 6"><b>6</b></span>
    <span style="--i: 7"><b>7</b></span>
    <span style="--i: 8"><b>8</b></span>
    <span style="--i: 9"><b>9</b></span>
    <span style="--i: 10"><b>10</b></span>
    <span style="--i: 11"><b>11</b></span>
    <span style="--i: 12"><b>12</b></span>
  </div>
</div>

<!-- dclock -->
<div id="realdclockcontainer">
      <div id="txt"></div>
</div>


<!-- calender -->
 <div id="realtaghvimcontainer">
<h1>تقویم جلالی</h1>

<div class="year-controls">
  <button id="prevYear">⏪</button>
  <h3 id="yearDisplay"></h3>
  <button id="nextYear">⏩</button>
</div>

<div class="month-controls">
  <button id="prevMonth">⬅️</button>
  <h2 id="monthName"></h2>
  <button id="nextMonth">➡️</button>
</div>

<div class="weekdays">
  <span>شنبه</span>
  <span>یکشنبه</span>
  <span>دوشنبه</span>
  <span>سه‌شنبه</span>
  <span>چهارشنبه</span>
  <span>پنجشنبه</span>
  <span>جمعه</span>
</div>


<div class="calendar" id="calendar"></div>

</div>

<!-- todolist -->
<div id="realtodolistcontainer">
  <div class="input-container">
      <h1>My To Do List</h1>
      <input type="text" placeholder="Add a new to do..." id="inputBox">
      <input type="button" value="Add" id="addBtn">
  </div>

  <ul class="todoList" id="todoList"></ul>
</div>


<!-- cal -->
<div class="realcalculator">
  <div class="display">
      <div class="previous-operand"></div>
      <div class="current-operand">0</div>
  </div>
  <div class="buttons">
      <button class="span-two" data-action="clear">AC</button>
      <button data-action="delete"><i class="fas fa-backspace"></i></button>
      <button data-action="divide">÷</button>
      <button data-number="7">7</button>
      <button data-number="8">8</button>
      <button data-number="9">9</button>
      <button data-action="multiply">×</button>
      <button data-number="4">4</button>
      <button data-number="5">5</button>
      <button data-number="6">6</button>
      <button data-action="subtract">−</button>
      <button data-number="1">1</button>
      <button data-number="2">2</button>
      <button data-number="3">3</button>
      <button data-action="add">+</button>
      <button data-number="0">0</button>
      <button data-number=".">.</button>
      <button class="span-two" data-action="calculate">=</button>
  </div>
</div>





















<script src="./src/script.js"></script>
<script src="./src/aclock.js"></script>
<script src="./src/dclock.js"></script>
<script src="./src/todolist.js"></script>
<script src="./src/calculator.js"></script>
<script src="./src/calender.js"></script>
</body>
</html>
